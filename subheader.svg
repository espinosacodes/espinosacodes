<svg xmlns="http://www.w3.org/2000/svg" width="700" height="110" viewBox="0 0 700 110">
  <style>
    .animated-text {
      font-family: 'Fira Code', monospace;
      font-weight: 600;
      font-size: 24px;
      fill: #00D7FF;
      text-anchor: middle;
      opacity: 0;
    }
  </style>

  <defs>
    <clipPath id="clipPath1">
      <rect id="clipRect1" x="130" y="41" width="0" height="29"/>
    </clipPath>
    <clipPath id="clipPath2">
      <rect id="clipRect2" x="250" y="41" width="0" height="29"/>
    </clipPath>
    <clipPath id="clipPath3">
      <rect id="clipRect3" x="240" y="41" width="0" height="29"/>
    </clipPath>
    <clipPath id="clipPath4">
      <rect id="clipRect4" x="200" y="41" width="0" height="29"/>
    </clipPath>
    <clipPath id="clipPath5">
      <rect id="clipRect5" x="280" y="41" width="0" height="29"/>
    </clipPath>
  </defs>

  <text id="text1" class="animated-text" x="50%" y="55%" clip-path="url(#clipPath1)">✨ Software Systems Engineer</text>
  <text id="text2" class="animated-text" x="50%" y="55%" clip-path="url(#clipPath2)">🤖 AI Engineer</text>
  <text id="text3" class="animated-text" x="50%" y="55%" clip-path="url(#clipPath3)">📊 Data Science</text>
  <text id="text4" class="animated-text" x="50%" y="55%" clip-path="url(#clipPath4)">🖥️ Fullstack Engineer</text>
  <text id="text5" class="animated-text" x="50%" y="55%" clip-path="url(#clipPath5)">📈 Trader</text>

  <set href="#clipRect1" attributeName="width" to="0" begin="0s; anim_text5_fadeOut.end + 0.3s" fill="freeze"/>
  <set href="#text1" attributeName="opacity" to="1" begin="0s; anim_text5_fadeOut.end + 0.3s" fill="freeze"/>
  <animate href="#clipRect1" attributeName="width" from="0" to="440" dur="1.5s"
           begin="0s; anim_text5_fadeOut.end + 0.3s" fill="freeze" id="anim_text1_typeIn"/>
  <animate href="#text1" attributeName="opacity" from="1" to="0" dur="0.5s"
           begin="anim_text1_typeIn.end + 2.5s" fill="freeze" id="anim_text1_fadeOut"/>

  <set href="#clipRect2" attributeName="width" to="0" begin="anim_text1_fadeOut.end + 0.3s" fill="freeze"/>
  <set href="#text2" attributeName="opacity" to="1" begin="anim_text1_fadeOut.end + 0.3s" fill="freeze"/>
  <animate href="#clipRect2" attributeName="width" from="0" to="200" dur="1.5s"
           begin="anim_text1_fadeOut.end + 0.3s" fill="freeze" id="anim_text2_typeIn"/>
  <animate href="#text2" attributeName="opacity" from="1" to="0" dur="0.5s"
           begin="anim_text2_typeIn.end + 2.5s" fill="freeze" id="anim_text2_fadeOut"/>

  <set href="#clipRect3" attributeName="width" to="0" begin="anim_text2_fadeOut.end + 0.3s" fill="freeze"/>
  <set href="#text3" attributeName="opacity" to="1" begin="anim_text2_fadeOut.end + 0.3s" fill="freeze"/>
  <animate href="#clipRect3" attributeName="width" from="0" to="220" dur="1.5s"
           begin="anim_text2_fadeOut.end + 0.3s" fill="freeze" id="anim_text3_typeIn"/>
  <animate href="#text3" attributeName="opacity" from="1" to="0" dur="0.5s"
           begin="anim_text3_typeIn.end + 2.5s" fill="freeze" id="anim_text3_fadeOut"/>

  <set href="#clipRect4" attributeName="width" to="0" begin="anim_text3_fadeOut.end + 0.3s" fill="freeze"/>
  <set href="#text4" attributeName="opacity" to="1" begin="anim_text3_fadeOut.end + 0.3s" fill="freeze"/>
  <animate href="#clipRect4" attributeName="width" from="0" to="300" dur="1.5s"
           begin="anim_text3_fadeOut.end + 0.3s" fill="freeze" id="anim_text4_typeIn"/>
  <animate href="#text4" attributeName="opacity" from="1" to="0" dur="0.5s"
           begin="anim_text4_typeIn.end + 2.5s" fill="freeze" id="anim_text4_fadeOut"/>

  <set href="#clipRect5" attributeName="width" to="0" begin="anim_text4_fadeOut.end + 0.3s" fill="freeze"/>
  <set href="#text5" attributeName="opacity" to="1" begin="anim_text4_fadeOut.end + 0.3s" fill="freeze"/>
  <animate href="#clipRect5" attributeName="width" from="0" to="140" dur="1.5s"
           begin="anim_text4_fadeOut.end + 0.3s" fill="freeze" id="anim_text5_typeIn"/>
  <animate href="#text5" attributeName="opacity" from="1" to="0" dur="0.5s"
           begin="anim_text5_typeIn.end + 2.5s" fill="freeze" id="anim_text5_fadeOut"/>

</svg>
